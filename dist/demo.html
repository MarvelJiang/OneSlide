<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/demo.790a5284.css">
		<link rel="stylesheet" href="/demo.b1bb3d85.css">
		<link rel="stylesheet" href="/demo.c0ea120b.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/demo.6407d610.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>第一页</h1>
				</section>

				<section>
					<h2>第二页</h2>
				</section>
			</div>

		</div>

		<script src="/demo.ced02ed7.js"></script>
		<script src="/demo.892d3083.js"></script>
		<script src="/demo.436ccd3d.js"></script>
		<script src="/demo.0eecedf1.js"></script>
		<script src="/demo.e80dd352.js"></script>
		<script src="/demo.666b294e.js"></script>
		<script>// Also available as an ES module, see:
// https://revealjs.com/initialization/
Reveal.initialize({
    controls: true,
    progress: true,
    center: true,
    hash: true,
    // Learn about plugins: https://revealjs.com/plugins/
    plugins: [
        RevealZoom,
        RevealNotes,
        RevealSearch,
        RevealMarkdown,
        RevealHighlight
    ]
});

</script>
		<script src="/demo.c4775257.js"></script>

	</body>
</html>
